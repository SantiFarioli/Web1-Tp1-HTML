<!--9.- Cree una página que empiece con un párrafo, continúe con una lista numerada, siga con
otro párrafo y por último otra lista, pero que retome la numeración donde quedó la anterior.-->



<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Practica 9</title>
</head>
<body>
    <p>ESTE ES UN PARRAFO PARA EMPEZAR MI PAGINA ARMANDO LISTAS DE BANDAS DE ROCK NACIONAL</p>
    
    <ol>
        <li>LA RENGA</li>
        <li>RATA BLANCA</li>
        <li>DIVIDIDOS</li>
        <li>LAS PELOTAS</li>
    </ol>

    <P>CONTINUANDO CON LA LISTA DE BANDAS NACIONALES DEL ROCK ARGENTINO</P>

    <ol>
        <li value="5">SUMO</li>
        <li>EL INDIO</li>
        <li>LOS PIOJOS</li>
        <li>CIRO</li>

    </ol>

</body>
</html>
